{namespace t3c=DWenzel\T3calendar\ViewHelpers}

<f:layout name="Default" />

This Template is responsible for creating a calendar view of event performances.
<f:section name="main">
	<div class="tx-t3calendar-widget" id="tx-t3calendar-calendar-widget">
		<t3c:widget.calendar
				objects="{performances}"
				configuration="{calendarConfiguration}"
				id="tx-t3calendar-calendar-widget"
		/>
	</div>
</f:section>
